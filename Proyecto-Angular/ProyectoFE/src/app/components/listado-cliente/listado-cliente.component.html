<div class="title">
    <h1>Listado de clientes</h1>
</div>
<div class="container">

    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
 
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef><button routerLink="/agregarCliente" mat-raised-button class="button " color="primary">Nuevo Cliente</button></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/verCliente/{{element.clienteId}}" matTooltip="Ver cliente" class="search" fontIcon="search"></mat-icon>
            <mat-icon routerLink="/editarCliente/{{element.clienteId}}" matTooltip="Editar cliente" class="edit" fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarCliente(element.clienteId)" matTooltip="Eliminar cliente" class="delete" fontIcon="delete"></mat-icon>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-stroked-button color="warn" class="btnMenu" routerLink="/verMenu">Menu Principal</button>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
