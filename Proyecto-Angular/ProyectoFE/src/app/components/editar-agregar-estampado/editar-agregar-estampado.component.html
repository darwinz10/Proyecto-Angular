<div class="title">
    <h1>Agregar Producto</h1>
</div>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del producto
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarProducto()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="mat-form-field" appearance="outline">
                        <mat-label>Nombre del producto</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mat-form-field" appearance="outline">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" matInput>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mat-form-field" appearance="outline">
                        <mat-label>Valor</mat-label>
                        <input type="number" formControlName="valor" matInput>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnGuardar" mat-raised-button color="primary">Guardar</button>
                    <button mat-stroked-button color="warn" routerLink="/listEstampando">Volver</button>
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
