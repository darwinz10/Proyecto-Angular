<div class="title">
    <h1>Listado de estampados</h1>
</div>

<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar estampado" #input autocomplete="off">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let element"> ${{element.valor}} </td>
        </ng-container> 
        
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> <button routerLink="/agregarProducto" mat-raised-button class="button " color="primary">Nuevo Producto</button> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/verEstampado/{{element.estampadoId}}" matTooltip="Ver producto" class="search" fontIcon="search"></mat-icon>
                <mat-icon routerLink="/editarEstampado/{{element.estampadoId}}" matTooltip="Editar producto" class="edit" fontIcon="edit"></mat-icon>
                <mat-icon (click)="eliminarEstampado(element.estampadoId)" matTooltip="Eliminar producto" class="delete" fontIcon="delete"></mat-icon>
            </td>
        </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-stroked-button color="warn" class="btnMenu" routerLink="/verMenu">Menu Principal</button>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
